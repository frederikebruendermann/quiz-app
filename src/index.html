<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Quiz App</h1>
    </header>
    <section class="card">
      <h2 class="card__question">Frage</h2>
      <button class="card__button">Zeige mir die Antwort</button>
      <p class="card__answer">Das ist eine lange Antwort.</p>
      <ul class="card__tag-list">
        <li>Ja</li>
        <li>Nein</li>
        <li>Vielleicht</li>
      </ul>
    </section>
    
  </body>
</html>
